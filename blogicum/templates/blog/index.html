{% extends 'base.html' %}
{% block content %}
<h1>Лента записей</h1>
{% for post in posts %}
    <li>
      <h3>{{ post.location }}</h3>
      <p>{{ post.date }}</p>
        <p>{{ post.category }}</p>
        <p>{{ post.text }}</p>
    </li>
     {% if not forloop.last %}
      <hr>
    {% endif %}
 {% endfor %}
{% endblock %}
