{% extends 'base.html' %}
{% block content %}
<h1>Лента записей</h1>
<hr>
{% for post in posts reversed%}
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>Категория: <a class="mt-3 regular-link" href="{% url 'blog:category_posts' post.category %}"> {{ post.category }} </a></li>
    </ul>
      <p>{{ post.text|truncatewords:10 }}</p>
 <a class="mt-3 regular-link" href="{% url 'blog:post_detail' post.id %}">
              Читать полный текст </a>
      <hr>
 {% endfor %}
{% endblock %}
