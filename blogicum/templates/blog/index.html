{% extends 'base.html' %}
{% block title %}Лента записей{% endblock %}
{% block content %}
<main>
  <div class="container py-5">
    <h1>Лента записей</h1>
    {% for post in posts %}
      {% include "includes/post.html" %}
        <p><a class="mt-3 regular-link" href="{% url 'blog:post_detail' post.id %}">Читать полный текст </a></p>
    {% if not forloop.last %}
      <hr>
    {% endif %}
    {% endfor %}
    </div>
  </main>
{% endblock %}
