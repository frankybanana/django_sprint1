<ul>
  <li>Место: {{ post.location }}</li>
  <li>Дата: {{ post.date }}</li>
  <li>Категория: <a class="mt-3 regular-link" href="{% url 'blog:category_posts' post.category %}"> {{ post.category }} </a></li>
</ul>
{% if trimmed is True %}
<div>{{  post.text|truncatewords:10  }}</div>
{% else %}
<div>{{  post.text|linebreaksbr  }}</div>
{% endif %}
