{% load static %}
<style>
.my_class {
display: flex;
  padding-left: 120px;
  flex-flow: row nowrap;
  background: lightskyblue;
}
.blogicum {padding-left: 7px;
font-size: 20px;

}
</style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <div class="my_class"><img src="{% static 'img/logo.png' %}" height="30" alt="">
    <div class="blogicum">Блогикум</div>
        {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link {% if view_name == 'blog:index' %} active {% endif %}"
              href="{% url 'blog:index' %}"
              >
              Лента записей
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if view_name == 'pages:about' %} active {% endif %}"
              href="{% url 'pages:about' %}"
              >
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if view_name == 'pages:rules' %} active {% endif %}"
              href="{% url 'pages:rules' %}"
            >
              Наши правила
            </a>
          </li>
        </ul>
        </div>
        {% endwith %}
